
# Application Info
spring.application.name=metrics-dashboard
server.port=8080

# =====================================
# Database Configuration (H2 In-Memory)
# =====================================
spring.datasource.url=jdbc:h2:mem:metricsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
management.security.enabled=false

# H2 Console (for debugging/viewing data)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# PagerDuty Configuration
pagerduty.api.token=${PAGERDUTY_API_TOKEN:e+Ag2fyX2aGcQrWCb7qg}
pagerduty.api.url=https://api.pagerduty.com
pagerduty.api.rate-limit=120

# GitHub Configuration
github.api.token=${GITHUB_API_TOKEN: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}
github.api.url=https://api.github.com
github.repository.owner=${GITHUB_REPO_OWNER:rahuljoshi8}
github.repository.name=${GITHUB_REPO_NAME:metrics_demo}


management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# =====================================
# Logging Configuration
# =====================================
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.metrics.demo=TRACE
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n



spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600



spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# =====================================
# OpenAPI/Swagger Configuration
# =====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true